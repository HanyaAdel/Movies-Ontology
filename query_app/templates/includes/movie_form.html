<!-- HTML template for the movie form -->
<div class="container">
    <form method="POST" action="/jena4" class="form" role="form">
        {{ form.csrf_token }}
        <div class="form-group required">
            {{ form.movie.label(class="control-label") }}
            {{ form.movie(rows=5, class="form-control") }}
        </div>

        <input class="btn btn-primary" type="submit" value="Search Movie">
   </form>
</div>
